<!doctype html>
<html>
<head>
	
	<title>Mucha Calle Simulator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

</head>

<body>
	<h1>Te falta calle</h1> 
	<script>
		let config = {
			width: 800,
			height:600,
			scene: {
				preload: preload,
				create: create,
				update: update
			}
		}
		let game = new Phaser.Game(config);
		
		function preload () {
			this.load.image('robot','character.png');
			this.load.image('bluecar','BlueCar.png');
			this.load.image('redcar','RedCar.png');
			this.load.image('orangecar','OrangeCar.png');
			this.load.image('greencar','GreenCar.png');
			this.load.image('background','Road.png');
		}
		function create () {
			backgound = this.add.image(400,300,'background');
			player_image = this.add.image(700, 450, 'robot');
			bluecar_image = this.add.image(150, 140, 'bluecar');
			redcar_image = this.add.image(200, 235, 'redcar');
			orangecar_image = this.add.image(450, 415, 'orangecar');
			greencar_image = this.add.image(600, 325, 'greencar');
		}
		function update () {
			
		}
	</script>
</body>

</html>

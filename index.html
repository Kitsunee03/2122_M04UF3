<!doctype html>
<html>
<head>
	
	<title>Mucha Calle Simulator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

</head>

<body>
	<h1>Te falta calle</h1>
	<script>
		let config = {
			width: 800,
			height:600,
			scene: {
				preload: preload,
				create: create,
				update: update
			}
		}
		let game = new Phaser.Game(config);
		
		function preload () {
			this.load.image('robot','character.png');
		}
		function create () {
			image = this.add.image(300, 350, 'robot');
		}
		function update () {
			image.rotation += 0.01;
		}
	</script>
</body>

</html>
